<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FIBA World Cup 2019</title>

  <body class="">
   

  	<div class="container ">
      <div class="row">
        <div class="col s6">
          <div class="input-field">
             <label>Country Select</label>
      <select name="team" id="team" class="browser-default">
      <option value="SRB">Serbia</option>
      <option value="USA">United States</option>
      <option value="GER">Germany</option>
      <option value="AUS">Australia</option>
      <option value="CAN">Canada</option>
      <option value="ITA">Italy</option>
      <option value="BRA">Brazil</option>
      <option value="ARG">Argentina</option>
      <option value="ESP">Spain</option>
      <option value="FRA">France</option>
      <option value="JOR">Jordan</option>
      <option value="CIV">Cote d'Ivoire</option>
      <option value="PHI">Philippines</option>
      <option value="LTU">Lithuania</option>
      <option value="NGR">Nigeria</option>
      <option value="IRI">Iran</option>
      <option value="ANG">Angola</option>
      <option value="CHN">China</option>
      <option value="MNE">Montenegro</option>
      <option value="KOR">South Korea</option>
      <option value="RUS">Russia</option>
      <option value="PUR">Puertorico</option>
      <option value="TUN">Tunis</option>
      <option value="JPN">Japan</option>
      <option value="CZE">Czech Republic</option>
      <option value="VEN">Venezuela</option>
      <option value="NZL">New Zealand</option>
      <option value="DOM">Dominican Republic</option>
      <option value="POL">Poland</option>
      <option value="TUR">Turkey</option>
      <option value="SEN">Senegal</option>
      <option value="WRLD">World</option>
    </select>

          </div>   
        </div>
        <div class="col s6">
          <div class="input-field col s6">
             <label>Stat Select</label><br/>
     <select name="stat" id="stat"  class="browser-default">
      <option value="PPG">Points per game</option>
      <option value="APG">Assists per game</option>
      <option value="RPG">Rebounds per game</option>
      <option value="PlusMinus">Plus/Minus</option>
      <option value="MinPG">Minutes per game</option>
       <option value="FoulsPG">Fouls per game</option>

    </select>

          </div>          
        </div>
      </div>


</div>


    <div id="text-play"></div>
    <div id="chart-area"></div>
</div>
